<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/setnewpassword.css' %}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <div id="error-message" class="error"></div>
        
        <form id="set-new-password" method="POST" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <input type="password" id="password" name="password" placeholder="new_password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <label>
                <input type="checkbox" id="toggle-passwords"> Show Passwords
            </label>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="{% static 'js/set_new_password.js' %}"></script>
</body>
</html>
